<body bgcolor="#FFFF99" text="#FF0000">
<h1 align="center">愿你像风，不受煎熬不受拘束</h1>
<hr color="#00FFCC" size="6">
<img src=" wh4.JPG" width="320" height="720" align="left">
<img src=" wh5.JPG" width="320" height="720" align="right">
<pre>
<h3>
多希望有一天，你嘴里了嘴里喊着我的名字，
再回来陪我喝一杯烈酒，走走旧路，
你还欠我一句好久不见。
</h3>
<hr color="#00FFCC" size="6">
<h3>
这个世界上没有不带伤的人，
真正能治愈自己的，
只有自己
</h3>
<hr color="#00FFCC" size="6">
<h3>
爱你的人就像火车，
虽然很慢，
但它总会到你身边。
</h3>
<hr color="#00FFCC" size="6">
<h3>
世界上只有自己最可靠，
在黑暗里，
你的影子已会离开你。
（我对你的爱就如拖拉机上坡，轰轰烈烈。）
</h3>
</pre>
